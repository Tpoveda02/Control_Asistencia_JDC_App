<ion-header>
</ion-header>

<ion-content>
    <div class="container-all">
        <div class="container-form">
            <div class="row">
                <div class="col-12">
                    <mat-form-field class="full-width">
                        <mat-label>Nombre completo</mat-label>
                        <input matInput (focus)="focus()" (focusout)="focusout()" [formControl]="full_name" required>
                        <mat-error *ngIf="full_name.invalid">{{getErrorMessageFullName()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="full-width">
                        <mat-label>Número de identificación</mat-label>
                        <input matInput (focus)="focus()" (focusout)="focusout()" [formControl]="identification_card" required>
                        <mat-error *ngIf="identification_card.invalid">{{getErrorMessageIdCard()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-7">
                    <mat-form-field class="full-width">
                        <mat-label>Correo</mat-label>
                        <input matInput (focus)="focus()" (focusout)="focusout()" [formControl]="email" required class="text">
                        <mat-error *ngIf="email.invalid">{{getErrorMessageEmail()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-5" style="text-align: start; margin-top: 19px;">
                    <ion-label class="text" style="text-align: center !important;">
                        @jdc.edu.co.
                    </ion-label>
                </div>
                <div class="col-12">
                    <mat-form-field class="full-width">
                        <mat-label>Nombre usuario</mat-label>
                        <input matInput (focus)="focus()" (focusout)="focusout()" [formControl]="name_user" required>
                        <mat-error *ngIf="name_user.invalid">{{getErrorMessageNameUser()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="full-width">
                        <mat-label>Contraseña</mat-label>
                        <input matInput (focus)="focus()" (focusout)="focusout()" [formControl]="password" [type]="hide ? 'password' : 'text'" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide">
                                    <mat-icon class="color-gray" style="font-size: x-large;">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                </button>
                        <mat-error *ngIf="password.invalid">{{getErrorMessagePassword()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-form-field class="full-width">
                        <mat-label>Confirmar contraseña</mat-label>
                        <input matInput (focus)="focus()" (focusout)="focusout()" [formControl]="password_validator" [type]="hide ? 'password' : 'text'" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide">
                                    <mat-icon class="color-gray" style="font-size: x-large;">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                                </button>
                        <mat-error *ngIf="password_validator.invalid">{{getErrorMessagePassword()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12" class="center">
                    <ion-button class="button-1" (click)="saveUser()" style="width: 70%; margin-bottom: 20px; margin-top: 10px;">Registrar</ion-button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
