<ion-content>
    <mat-toolbar class="toolbar-white">
        <div class="row" *ngIf="!loading">
            <div class="col-1 icon-add">
                <button mat-icon-button (click)="back()">
                    <mat-icon class="btn-menu-header">arrow_back</mat-icon>
                </button>
            </div>
            <div class="col-8 text2">
                <b>{{group.course.name}} {{group.name}}</b>
            </div>
            <div class="col-1 icon-add">
                <button mat-icon-button [routerLink]="['/group/group-add',group._id]">
                        <mat-icon class="btn-menu-header">edit</mat-icon>
                </button>
            </div>
            <div class="col-1 icon-add">
                <button mat-icon-button (click)="deleteGroup()">
                    <mat-icon class="btn-menu-header">delete</mat-icon>
                 </button>
            </div>
        </div>
    </mat-toolbar>
    <div class="container-all" *ngIf="!loading">
        <div class="container-form">
            <div class="row">
                <p-table responsiveLayout="stack" [value]="students">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th>Identificación</th>
                            <th>Nombre Completo</th>
                            <th>Correo Electronico</th>
                            <th>Estado</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-student let-columns="columns">
                        <tr>
                            <td><span class="p-column-title">Identificación</span>{{student.identification_card}}</td>
                            <td><span class="p-column-title">Nombre Completo</span>{{student.full_name}}</td>
                            <td><span class="p-column-title">Correo Electronico</span>{{student.email}}</td>
                            <td><span class="p-column-title">Estado</span><span></span>{{student.state_user}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</ion-content>
